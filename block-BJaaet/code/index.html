<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
        <div class="main">
          <div class="heading">Movie Watch List</div>
          <input
            class="input2"
            type="text"
            name="movie"
            placeholder="type movie name here.."
          />
          <span class="errormsg" name="errormsg"></span>
          <ul class="list" name="list"></ul>
    
          <div class="buttons">
            <button class="Add hello" type="submit">Add</button>
            <button class="Completed hello">Completed</button>
            <button class="ShowAll hello">Show All</button>
            <button class="ClearAll hello">Clear All</button>
          </div>
        </div>
        <script src="./script.js"/>
    </form>
  </body>
</html>
